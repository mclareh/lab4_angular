<!DOCTYPE html>
<html ng-app="app">
	<head>
		<link rel="stylesheet" href="styles/style.css" type="text/css">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
	</head>
	<body>
		<div ng-controller="FormController as test">
			<h1>TO DO List</h1>
			<h4>A place to store the things you have to do!</h4>
			
			<input type="text" placeholder="Filter your to-dos" ng-model="itemFilter">
			
			<ol>
				<li ng-repeat="item in test.tasks | filter: itemFilter">{{ item }}<a class="material-icons" ng-click="test.removeItem($index)" >close</a></li>
			</ol>
			
			<input type="text" ng-model="test.newItem" placeholder="Add your to-do">
			<button ng-click="test.addTask(test.newItem)">Add</button>
		</div>
		
		 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
		<script type="text/javascript" src="scripts/module.js"></script>
		<script type="text/javascript" src="scripts/controller.js"></script>
	</body>
</html>
